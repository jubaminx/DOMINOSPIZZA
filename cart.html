<body class="cart-page-body">

    <div class="cart-card">
        <header class="cart-card-header">
            <a href="index.html" class="back-button"><i class="fas fa-chevron-left"></i></a>
            <h2>Carrinho</h2>
        </header>

        <main class="cart-card-main">
            <div class="cart-banner-container">
                <a href="index.html">
                    <img src="imgs/checkout.jpg" alt="Banner Promocional: Muito Lanche, Pouco Dinheiro!">
                </a>
            </div>
            <h4>Seus itens:</h4>
            <div id="cart-items-container">
                <!-- Itens do carrinho aqui -->
            </div>
            <div id="upsell-container" style="display: none;">
                <h3>Leve +1 com 25% de desconto:</h3>
                <div id="upsell-grid" class="product-grid">
                    <!-- Itens de upsell aqui -->
                </div>
            </div>
            <div class="empty-cart-message" style="display: none;">
                <p>Seu carrinho está vazio.</p>
                <a href="index.html" class="btn-primary">Ver cardápio</a>
            </div>
        </main>

        <footer class="cart-card-footer">
            <div class="cart-total">
                <span>Total</span>
                <strong id="cart-total-price">R$ 0,00</strong>
            </div>
            <button id="checkout-btn" class="checkout-button">Finalizar Pedido</button>
        </footer>
    </div>
